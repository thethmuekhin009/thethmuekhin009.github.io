<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <h1>Grid Lessons</h1>

    <div class="gridone">
        <div style="background-color: red;">1</div>
        <div style="background-color: rgb(28, 214, 21);">2</div>
        <div style="background-color: rgb(176, 248, 81);">3</div>
        <div style="background-color: rgb(25, 0, 255);">4</div>
        <div style="background-color: rgb(98, 220, 241);">5</div>
        <div style="background-color: rgb(9, 29, 5);">6</div>
        <div style="background-color: rgb(139, 17, 17);">7</div>
        <div style="background-color: rgb(235, 41, 131);">8</div>
        <div style="background-color: rgb(24, 1, 1);">9</div>
    </div>

    <h1>Grid row/column gap</h1>

    <div class="gridtwo">
        <div style="background-color: red;">1</div>
        <div style="background-color: rgb(28, 214, 21);">2</div>
        <div style="background-color: rgb(176, 248, 81);">3</div>
        <div style="background-color: rgb(25, 0, 255);">4</div>
        <div style="background-color: rgb(98, 220, 241);">5</div>
        <div style="background-color: rgb(9, 29, 5);">6</div>
        <div style="background-color: rgb(139, 17, 17);">7</div>
        <div style="background-color: rgb(235, 41, 131);">8</div>
        <div style="background-color: rgb(24, 1, 1);">9</div>
    </div>

    <h1>Grid line row</h1>

    <div class="gridthree">
        <div style="background-color: red;" class="rowadd">1</div>
        <div style="background-color: rgb(28, 214, 21);">2</div>
        <div style="background-color: rgb(176, 248, 81);">3</div>
        <div style="background-color: rgb(25, 0, 255);">4</div>
        <div style="background-color: rgb(98, 220, 241);">5</div>
        <div style="background-color: rgb(9, 29, 5);">6</div>
        <div style="background-color: rgb(139, 17, 17);">7</div>
        <div style="background-color: rgb(235, 41, 131);">8</div>
        <div style="background-color: rgb(24, 1, 1);">9</div>
    </div>

    <h1>Grid line column</h1>

    <div class="gridfour">
        <div style="background-color: red;" class="columnadd">1</div>
        <div style="background-color: rgb(28, 214, 21);">2</div>
        <div style="background-color: rgb(176, 248, 81);">3</div>
        <div style="background-color: rgb(25, 0, 255);">4</div>
        <div style="background-color: rgb(98, 220, 241);">5</div>
        <div style="background-color: rgb(9, 29, 5);">6</div>
        <div style="background-color: rgb(139, 17, 17);">7</div>
        <div style="background-color: rgb(235, 41, 131);">8</div>
        <div style="background-color: rgb(24, 1, 1);">9</div>
    </div>
</body>
</html>
