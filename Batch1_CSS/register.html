<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Register</title>
    <link rel="stylesheet" href="CSS/register.css">
</head>
<body>
   <h1>Student Register</h1> 
   <form action="" method="" class="form">
        <label for="photo">Image</label>
        <input type="file" id="photo">
        <label for="name">Name</label>
        <input type="text" placeholder="Mg Mg" id="name" value="Mg Mg" read-write>
        <br><br>
        <label for="email">Email</label>
        <input type="email" placeholder="example@gmail.com">
        <br><br>
        <label for="phone">Phone</label>
        <input type="number" id="phone" placeholder="09*********">
        <br><br>
        <label for="dob">DOB</label>
        <input type="date" id="dob">
        <br><br>
        <label for="gender">Gender</label>
        <br><br>
        <input type="radio" name="" id="male">
        <label for="male">Male</label>
        <input type="radio" id="female">
        <label for="female">Female</label>
        <br><br>
        <label for="address">Address</label>
        <textarea name="" id="address"></textarea>
        <br><br>
        <label for="">Hobbies</label>
        <br>
        <input type="checkbox" name="" id="singing">
        <label for="singing">Singing</label><br>
        <input type="checkbox" name="" id="travelling" disabled>
        <label for="travelling">Travelling</label><br>
        <input type="checkbox" name="" id="reading">
        <label for="reading">Reading</label><br>
        <input type="checkbox" name="" id="writing">
        <label for="writing">Writing</label><br>
        <input type="checkbox" name="" id="dancing">
        <label for="dancing">Dancing</label><br>
        <input type="checkbox" name="" id="working">
        <label for="winging">Working</label>
        <br><br>

        <label for="">Rule</label>
        <fieldset>
            <legend>Rules</legend>
            <ul>
                <li>This is First Rule !</li>
                <li>This is Second Rule !</li>
                <li>This is Third Rule !</li>
                <li>This is Fourth Rule !</li>
                <li>This is Fifth Rule !</li>
                <li>This is Sixth Rule !</li>
                <li>This is Seventh Rule !</li>
                </ul>
        </fieldset>

        <p></p>
        <p class="thanku">Thank You</p>
        <p></p>

   </form>
</body>
</html>
