<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
    <h1 class="text-center text-danger my5">Card Lessons</h1>

    <div class="card">
        <div class="card-header">
            <h1 class="card-title">This is card header</h1>
        </div>
        <div class="card-body">
            <p class="card-text">
                This is card body
            </p>
        </div>
        <div class="card-footer">
            <button class="btn btn-primary float-end">Read More</button>
        </div>
    </div>

    <br>
    <div class="card">
        <img src="images/j3.jpg" alt=""  class="card-img-top">
        <div class="card-body">
            <h2>Gucci T-Shirt</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi laborum...</p>
        </div>
        
    </div>

    <br><br>
</body>
</html>
