<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
        <div class="container">
            <img src="images/logo2.png.jpg" alt="" width="120" height="auto">
            <a href="" class="navbar-brand me-auto">Kyaw Fashion</a>
            <button class="navbar-toggler" data-bs-target="#Navbar" data-bs-toggle="collapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="Navbar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a href="" class="nav-link me-5">Home</a></li>
                    <li class="nav-item"><a href="" class="nav-link me-5">Product</a></li>
                    <li class="nav-item"><a href="" class="nav-link me-5">News</a></li>
                    <li class="nav-item"><a href="" class="nav-link me-5">About</a></li>
                    <li class="nav-item"><a href="" class="nav-link me-5">Contact</a></li>
                    <li class="nav-item"><a href="" class="nav-link me-5">Register</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/carousel1.jpg - Copy.jpg" alt="" class="w-100">
            </div>
            <div class="carousel-item">
                <img src="images/carousel2.jpg.jpg" alt="" class="w-100">
            </div>
        </div>
    </div>
<br>
    <div class="carousel slide" data-bs-ride="carousel" id="Carousel" >
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/carousel1.jpg - Copy.jpg" alt="" class="w-100">
            </div>
            <div class="carousel-item">
                <img src="images/carousel2.jpg.jpg" alt="" class="w-100">
            </div>


            <a href="#Carousel" class="carousel-control-prev" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a href="#Carousel" class="carousel-control-next" data-bs-slide="prev">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </div>
<br>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" id="Carousel" >
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/carousel1.jpg - Copy.jpg" alt="" class="w-100">
            </div>
            <div class="carousel-item">
                <img src="images/carousel2.jpg.jpg" alt="" class="w-100">
            </div>


            <a href="#Carousel" class="carousel-control-prev" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a href="#Carousel" class="carousel-control-next" data-bs-slide="prev">
                <span class="carousel-control-next-icon"></span>
            </a>
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
              </div>
        </div>
    </div>

    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
